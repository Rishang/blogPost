<!-- Footer -->
<footer>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <ul class="list-inline text-center">
          <li class="list-inline-item">
            {% if slugUser.profile.social_twitter %}
            <a href="{{ slugUser.profile.social_twitter }}">
              {% else %}
              <a href="#">
                {% endif %}
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                </span>
              </a>
          </li>
          <li class="list-inline-item">
            {% if slugUser.profile.social_facebook %}
            <a href="{{ slugUser.profile.social_facebook }}">
              {% else %}
              <a href="#">
                {% endif %}
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                </span>
              </a>
          </li>
          <li class="list-inline-item">
            {% if slugUser.profile.social_insta %}
            <a href="{{ slugUser.profile.social_insta }}">
              {% else %}
              <a href="#">
                {% endif %}
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-instagram fa-stack-1x fa-inverse"></i>
                </span>
              </a>
          </li>
        </ul>
        <p class="copyright text-muted">Copyright &copy; Your Blogs</p>
      </div>
    </div>
  </div>
</footer>
